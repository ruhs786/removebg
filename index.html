<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            max-width: 400px;
            border: 2px dashed #ccc;
            border-radius: 4px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="color"] {
            width: 60px;
            height: 30px;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Background Remover</h2>
        
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <label>Tolerance:</label>
            <input type="range" id="tolerance" min="10" max="100" value="30">
            <label>Background:</label>
            <input type="color" id="bgColor" value="#ffffff">
            <button onclick="processImage()">Remove Background</button>
            <button onclick="resetImage()">Reset</button>
            <button onclick="downloadImage()">Download</button>
        </div>

        <div class="canvas-container">
            <div>
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div>
                <h3>Preview</h3>
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const previewCanvas = document.getElementById('previewCanvas');
        const originalCtx = originalCanvas.getContext('2d');
        const previewCtx = previewCanvas.getContext('2d');
        const bgColor = document.getElementById('bgColor');
        const toleranceInput = document.getElementById('tolerance');
        let originalImage = null;
        let img = null;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img = new Image();
                    img.onload = function() {
                        originalCanvas.width = previewCanvas.width = img.width;
                        originalCanvas.height = previewCanvas.height = img.height;
                        originalCtx.drawImage(img, 0, 0);
                        previewCtx.drawImage(img, 0, 0);
                        originalImage = originalCtx.getImageData(0, 0, img.width, img.height);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function processImage() {
            if (!originalImage) return;

            const imageData = originalCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
            const data = imageData.data;
            const tolerance = parseInt(toleranceInput.value);
            const bgColorHex = bgColor.value;
            const r2 = parseInt(bgColorHex.slice(1, 3), 16);
            const g2 = parseInt(bgColorHex.slice(3, 5), 16);
            const b2 = parseInt(bgColorHex.slice(5, 7), 16);

            // Enhanced background removal with edge preservation
            for (let i = 0; i < data.length; i += 4) {
                const r1 = data[i];
                const g1 = data[i + 1];
                const b1 = data[i + 2];
                
                // Calculate color difference with weighted RGB
                const diff = Math.sqrt(
                    Math.pow(r1 - r2, 2) * 0.3 +
                    Math.pow(g1 - g2, 2) * 0.59 +
                    Math.pow(b1 - b2, 2) * 0.11
                );

                if (diff < tolerance) {
                    data[i + 3] = 0; // Make transparent
                }
            }

            // Apply to preview canvas
            previewCtx.fillStyle = bgColor.value;
            previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
            previewCtx.putImageData(imageData, 0, 0);
        }

        function resetImage() {
            if (originalImage) {
                originalCtx.putImageData(originalImage, 0, 0);
                previewCtx.putImageData(originalImage, 0, 0);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'processed-image.png';
            link.href = previewCanvas.toDataURL('image/png');
            link.click();
        }

        // Real-time background color preview
        bgColor.addEventListener('input', function() {
            if (originalImage) {
                processImage();
            }
        });

        // Real-time tolerance preview
        toleranceInput.addEventListener('input', function() {
            if (originalImage) {
                processImage();
            }
        });
    </script>
</body>
</html>
