<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover & Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            max-width: 500px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
        }
        input[type="color"] {
            width: 100px;
            height: 40px;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Background Remover & Changer</h2>
        
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="resetImage()">Reset</button>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <label>Background Color: </label>
            <input type="color" id="bgColor" value="#ffffff">
            <button onclick="removeBackground()">Remove Background</button>
            <button onclick="downloadImage()">Download</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const bgColor = document.getElementById('bgColor');
        let originalImage = null;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function removeBackground() {
            if (!originalImage) return;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const tolerance = 30; // Adjust this value for sensitivity
            const bgColorHex = bgColor.value;
            const r2 = parseInt(bgColorHex.slice(1, 3), 16);
            const g2 = parseInt(bgColorHex.slice(3, 5), 16);
            const b2 = parseInt(bgColorHex.slice(5, 7), 16);

            // Simple background removal based on color difference
            for (let i = 0; i < data.length; i += 4) {
                const r1 = data[i];
                const g1 = data[i + 1];
                const b1 = data[i + 2];
                
                // Calculate color difference
                const diff = Math.abs(r1 - r2) + Math.abs(g1 - g2) + Math.abs(b1 - b2);
                
                if (diff < tolerance) {
                    data[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }

            // Fill background with selected color
            ctx.fillStyle = bgColor.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        }

        function resetImage() {
            if (originalImage) {
                ctx.putImageData(originalImage, 0, 0);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'processed-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
